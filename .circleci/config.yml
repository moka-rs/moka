version: 2
jobs:
  rust/coverage:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - run:
          name: Show CPU info
          command: |
            nproc
            lscpu
      - run:
          name: Run cargo tarpaulin (Allowing a failure)
          command: |
            docker run --security-opt seccomp=unconfined -v "${PWD}:/volume" \
              --env RUSTFLAGS='--cfg circleci' \
              xd009642/tarpaulin \
              cargo tarpaulin -v \
                --features 'sync, future, dash' \
                --ciserver circle-ci \
                --coveralls ${COVERALLS_TOKEN} \
                --timeout 600 \
            || true

workflows:
  build:
    jobs:
    - rust/coverage
  version: 2
